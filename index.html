<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>

        <div class="header">
            <div class="clear">Clear</div>
            <div class="delete">Delete</div>
        </div>

        <div class="main">
            <div class="digits">
                <div class="digit 9">9</div>
                <div class="digit 8">8</div>
                <div class="digit 7">7</div>
                <div class="digit 6">6</div>
                <div class="digit 5">5</div>
                <div class="digit 4">4</div>
                <div class="digit 3">3</div>
                <div class="digit 2">2</div>
                <div class="digit 1">1</div>
            </div>
    
            <div class="operators">
                <div class="add">&#43;</div>
                <div class="subtract">&#8722;</div>
                <div class="multiply">&#215;</div>
                <div class="divide">&divide</div>
            </div>
        </div>

        <div class="footer">
            <div class="decimal">.</div>
            <div class="digit0">0</div>
            <div class="equal">&#61;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
